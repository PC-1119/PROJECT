apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
  labels:
    app: hello-world
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world-container
        image: PC1119/hello-world-app:latest   # ðŸ‘‰ replace with your image name
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
